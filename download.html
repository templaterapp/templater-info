<!DOCTYPE html>
<html lang="en">
<head>

  <title>Download Templater App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background-color: #f4f4f4;
      color: #222;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .platform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 40px 0;
    }
    .platform img {
      width: 32px;
      height: 32px;
    }
    .silver-logo {
      filter: brightness(0) saturate(100%) invert(85%) sepia(8%) saturate(210%) hue-rotate(185deg) brightness(95%) contrast(88%);
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 0px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease-in-out;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
    .platform {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px; /* reduce from default (if any) */
    }

  </style>
</head>
<body>
  <img src="templater_logo.png" alt="Templater Logo" style="width: 128px; height: auto; margin-bottom: 20px;" />
  <h1>Download Templater</h1>
  <!-- iOS Section -->
  <div class="platform">
    <img class="silver-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iOS" />
    <strong>iOS</strong>
  </div>
  <a class="button" href="https://apps.apple.com/app/templater-graphics-and-video/id6749022452">
    View on App Store
  </a>
  <!-- Android Section -->
  <div class="platform" style="margin-top: 64px;">

    <strong>Android</strong>
  </div>
  <a class="button" href="https://play.google.com/store/apps/details?id=com.templater.app&pcampaignid=web_share" download>
    View on Google Play
